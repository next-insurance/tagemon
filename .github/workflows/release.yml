  release:
    name: Create Release
    runs-on: ubuntu-latest
    #needs: [test, test-e2e]
    needs: [test]
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_created: 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Get the latest tag, default to 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes
            
            Auto-generated release for version ${{ steps.version.outputs.version }}
            
            ### Docker Image
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest`
            
            ### Helm Chart
            - `oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-chart:${{ steps.version.outputs.version }}`
            
            ## Full Changelog
            https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
          draft: false
          prerelease: false

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.release_created == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-release:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    needs: [release, docker-build]
    if: needs.release.outputs.release_created == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Log in to Docker Hub for Helm
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Update Chart version and image
        run: |
          # Update Chart.yaml with new version
          sed -i "s/^version:.*/version: ${{ needs.release.outputs.version }}/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ needs.release.outputs.version }}\"/" chart/Chart.yaml
          
          # Update image repository and tag in main values file
          sed -i "s|repository:.*|repository: ${{ env.IMAGE_NAME }}|g" chart/values.yaml
          sed -i "s|tag:.*|tag: ${{ needs.release.outputs.version }}|g" chart/values.yaml

      - name: Package Helm chart
        run: |
          helm package chart/ --version ${{ needs.release.outputs.version }} --app-version ${{ needs.release.outputs.version }}

      - name: Push Helm chart to OCI registry
        run: |
          helm push ${{ env.CHART_NAME }}-${{ needs.release.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-chart

      - name: Update repository with version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chart/Chart.yaml chart/values.yaml
          git commit -m "chore: bump version to ${{ needs.release.outputs.version }} [skip ci]" || exit 0
          git push origin main
