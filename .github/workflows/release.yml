name: Release

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: amitshlo/test-tag
  CHART_NAME: tagemon-dev-test

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: |
          go mod tidy
          make test

