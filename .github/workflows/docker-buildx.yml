name: Docker Buildx

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: amitshlo/test-tag

jobs:
  docker-buildx:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Generate tag
      id: tag
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          # For PRs, use PR number and short SHA
          TAG="pr-${{ github.event.number }}-${GITHUB_SHA::8}"
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          # For main branch, use version with short SHA
          TAG="v1.0.0-${GITHUB_SHA::8}"
        else
          # For other branches, use branch name and short SHA
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TAG="${BRANCH_NAME}-${GITHUB_SHA::8}"
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Generated tag: ${TAG}"
        
    - name: Build and push Docker image
      run: |
        make docker-buildx IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
